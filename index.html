<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./Fruit.css">
    <script src="./Fruit2.js"></script>
</head>

<body>

    <div class="container-fluid text-center p-2">
        <h1>Nhận diện độ chín trái cây</h1>

        <!--Image-->
        <div class="mb-4 d-flex justify-content-center">
            <img id="selectedImage" src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
                alt="example placeholder" style="width: 250px;" />
        </div>
        <div class="d-flex justify-content-center">
            <div class="btn btn-primary btn-rounded">
                <label class="form-label text-white m-1" for="customFile1">Choose file</label>
                <input type="file" class="form-control d-none" id="customFile1" accept=".png,.jpg"
                    onchange="displaySelectedImage(event, 'selectedImage')" />
            </div>

            <button id="btn-open-camera" class="btn btn-primary btn-rounded mx-2" onclick="openCamera()">Mở Camera</button>
        </div>

        <div id="child-open-camera" class="mt-4 justify-content-center" style="display: none;">
            <button class="btn btn-danger btn-rounded mx-2 p-2" onclick="stopCamera()">Tắt Camera</button>
            <button class="btn btn-primary btn-rounded p-2" onclick="captureImage()">Chụp Ảnh</button>
        </div>

        <div class="mt-4 justify-content-center">
            <button class="btn btn-danger btn-rounded mx-2 p-3" onclick="resetImage()">Reset Image</button>
            <button class="btn btn-success btn-rounded mx-2 p-3" onclick="submitImage()">Submit Image</button>
        </div>

        <!--  -->
        <div class="mt-4 d-flex justify-content-center">
            <video id="videoCamera" style="display:none;"></video> <!-- Thêm video element để hiển thị camera -->
        </div>


        <div id="imageContainer" class="mt-4 d-flex flex-column justify-content-center align-items-center"></div>


        <canvas id="canvasCamera" style="display:none;"></canvas> <!-- Thêm canvas để chụp ảnh từ video -->

        <!-- Modal -->
        <div class="modal fade" id="fruitModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Thông tin chi tiết trái cây</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="fruitDetails">
                            <!-- Thông tin chi tiết về trái cây sẽ được thêm vào đây -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
